<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chinese New Year Holiday</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <input type="radio" class="radio" name="progress" value="ten" id="ten">
  <label for="ten" class="label">廿八</label>

  <input type="radio" class="radio" name="progress" value="twenty" id="twenty" checked>
  <label for="twenty" class="label">廿九</label>

  <input type="radio" class="radio" name="progress" value="thirty" id="thirty">
  <label for="thirty" class="label">除夕</label>

  <input type="radio" class="radio" name="progress" value="fourty" id="fourty">
  <label for="fourty" class="label">初一</label>

  <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
  <label for="fifty" class="label">初二</label>

  <input type="radio" class="radio" name="progress" value="sixty" id="sixty">
  <label for="sixty" class="label">初三</label>

  <input type="radio" class="radio" name="progress" value="seventy" id="seventy">
  <label for="seventy" class="label">初四</label>

  <input type="radio" class="radio" name="progress" value="eighty" id="eighty">
  <label for="eighty" class="label">初五</label>

  <input type="radio" class="radio" name="progress" value="ninety" id="ninety">
  <label for="ninety" class="label">初六</label>

  <input type="radio" class="radio" name="progress" value="full" id="full">
  <label for="full" class="label">初七</label>
  <div class="progress">
    <div class="progress-bar"></div>
  </div>
</div>
  
  

</body>

</html>
